<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Stephen Site</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		form {
			width: 50%;
			margin: 40px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"], input[type="number"] {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
		}
		input[type="submit"] {
			width: 100%;
			height: 40px;
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		.title {
			text-align: center;
			margin-bottom: 20px;
		}
		.welcome-gif {
			position: absolute;
			top: 10px;
			left: 10px;
			width: 100px;
			height: 100px;
		}
		.footer {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			text-align: center;
			padding: 10px;
			background-color: #f2f2f2;
			border-top: 1px solid #ddd;
			font-size: 14px;
			color: #666;
		}
		.profile-pic {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin: 0 auto;
			display: block;
		}
		.header-box {
			background-color: #4CAF50;
			color: #fff;
			padding: 20px;
			border-radius: 10px;
			text-align: center;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<img class="welcome-gif" src="https://gifdb.com/images/high/welcome-home-498-x-498-gif-40v8rvzquq58e0ot.gif" alt="https://gifdb.com/images/high/welcome-home-498-x-498-gif-40v8rvzquq58e0ot.gif">
	<div class="header-box">
		<h1>Welcome to Stephen Site</h1>
	</div>
	<div class="title">
		<h2>PMT 121 TRIAL QUESTIONS</h2>
	</div>
	<form action="another-page.html" method="post">
		<img class="profile-pic" src="PAN.jpeg" alt="PAN.jpeg">
		<br><br>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>
		
		<label for="class">Class:</label>
		<input type="text" id="class" name="class"><br><br>
		
		<label for="index">Index:</label>
		<input type="number" id="index" name="index"><br><br>
		
		<input type="submit" value="Submit">
	</form>
	<div class="footer">
		Designed by Stephen Daniels TA_PROF. BONYAH
	</div>
</body>
</html>
