<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Sarfo's Site</title>
  <link rel="icon" href="logo.jpg" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
        url('logo.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 40px 30px;
      width: 90%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1s ease-in-out;
      position: relative;
      color: black;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 90px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .typing-box {
      background: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #00c853, 0 0 30px #00c85355;
      animation: glowBox 2s ease-in-out infinite alternate;
    }

    @keyframes glowBox {
      from {
        box-shadow: 0 0 10px #00c853, 0 0 20px #00c85333;
      }
      to {
        box-shadow: 0 0 20px #00c853, 0 0 40px #00c853aa;
      }
    }

    .typing {
      font-weight: bold;
      font-size: 24px;
      color: black;
      border-right: 2px solid black;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3.5s steps(40, end), blink 0.8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    h2 {
      font-size: 20px;
      margin-bottom: 25px;
      font-weight: bold;
      background: linear-gradient(45deg, #00bcd4, #00796b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: normal;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    input[type="text"]:invalid,
    input[type="number"]:invalid {
      border: 1px solid red;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #00c853;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #00a843;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .welcome-gif {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      border-radius: 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: black;
      font-weight: bold;
    }
