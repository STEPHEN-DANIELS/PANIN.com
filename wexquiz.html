<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="page-title">Wexford Quiz Hub</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff8c00, #003366);
        padding: 20px;
        color: white;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 20px;
        color: black;
        box-shadow: 0 12px 50px rgba(0,0,0,0.3);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 26px;
    }
    .btn {
        display: block;
        width: 100%;
        background: #ff8c00;
        color: white;
        padding: 15px;
        text-align: center;
        margin: 10px 0;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        border: none;
    }
    .btn:hover {
        background: #cc7000;
    }
    .class-box {
        display: grid;
        gap: 10px;
    }
</style>
</head>

<body>

<div id="main-screen" class="container">
    <h2>ðŸŽ“ Wexford Student Portal</h2>

    <label>Your Name:</label>
    <input type="text" id="student-name" class="btn" style="background:white;color:black;border:1px solid #ddd">

    <h3>Select Your Class</h3>
    <div class="class-box">
        <button class="btn" onclick="startQuiz('Basic 4')">Basic 4</button>
        <button class="btn" onclick="startQuiz('Basic 5')">Basic 5</button>
        <button class="btn" onclick="startQuiz('Basic 6')">Basic 6</button>
        <button class="btn" onclick="startQuiz('JHS 1')">JHS 1</button>
        <button class="btn" onclick="startQuiz('JHS 2')">JHS 2</button>
        <button class="btn" onclick="startQuiz('JHS 3')">JHS 3</button>
    </div>

    <br>
    <button class="btn" style="background:#003366" onclick="openAdmin()">Admin Panel</button>
</div>



<!-- QUIZ SCREEN -->
<div id="quiz-screen" class="container" style="display:none;">
    <h2 id="quiz-title"></h2>
    <div id="quiz"></div>
    <button class="btn" onclick="nextQuestion()" id="next-btn" style="display:none;">Next Question</button>
    <div id="result" style="display:none;text-align:center;">
        <h2>ðŸŽ‰ Quiz Complete!</h2>
        <p>Your Score: <span id="final-score"></span></p>
        <button class="btn" onclick="location.reload()">Restart</button>
    </div>
</div>



<!-- ADMIN PANEL -->
<div id="admin-screen" class="container" style="display:none;">
    <h2>ðŸ›  Admin Control Panel</h2>

    <button class="btn" onclick="upgradeStudent()">Upgrade Student Level</button>
    <button class="btn" onclick="deleteStudent()">Delete Student</button>

    <button class="btn" style="background:#444" onclick="goHome()">Back to Home</button>
</div>



<script>
/* STUDENT PROFILE */
let currentStudent = {
    name: "",
    class: "",
};

/* QUESTION BANK â€” grouped by class */
const quizBank = {
    "Basic 4": [
        { q: "How many sides has a hexagon?", options: ["5","6","7","8"], ans: 1 },
        { q: "Opposite of 'big'?", options: ["small","huge","tall","long"], ans: 0 }
    ],
    "Basic 5": [
        { q: "15 Ã— 4 = ?", options: ["50","60","70","45"], ans: 1 }
    ],
    "Basic 6": [
        { q: "12 Ã— 12 = ?", options: ["124","144","154","134"], ans: 1 }
    ],
    "JHS 1": [
        { q: "Value of Ï€?", options: ["3.14","4.12","2.81","3.41"], ans: 0 }
    ],
    "JHS 2": [
        { q: "Area of triangle formula?", options: ["lÃ—w","Â½bh","Ï€rÂ²","sÂ²"], ans: 1 }
    ],
    "JHS 3": [
        { q: "Solve: 2(x + 5) = 18", options: ["x=4","x=7","x=9","x=2"], ans: 0 }
    ]
};


let currentQuiz = [];
let index = 0;
let score = 0;


/* START QUIZ */
function startQuiz(level) {
    const name = document.getElementById("student-name").value;

    if (name.trim() === "") {
        alert("Enter your name before proceeding");
        return;
    }

    currentStudent.name = name;
    currentStudent.class = level;

    document.getElementById("page-title").innerText = level + " â€¢ Wexford Quiz Hub";

    document.getElementById("main-screen").style.display = "none";
    document.getElementById("quiz-screen").style.display = "block";
    document.getElementById("quiz-title").innerText = level + " Quiz";

    currentQuiz = quizBank[level];
    index = 0;
    score = 0;

    showQuestion();
}


/* DISPLAY QUESTION */
function showQuestion() {
    const q = currentQuiz[index];
    document.getElementById("quiz").innerHTML = `
        <h3>${q.q}</h3>
        ${q.options.map((opt,i)=>`
            <button class="btn" style="background:white;color:black;border:1px solid #ccc"
                onclick="checkAnswer(${i})">${opt}</button>
        `).join("")}
    `;
}


/* CHECK ANSWER */
function checkAnswer(selected) {
    const correct = currentQuiz[index].ans;
    if (selected === correct) score++;

    document.getElementById("next-btn").style.display = "block";
}


/* NEXT QUESTION */
function nextQuestion() {
    index++;
    document.getElementById("next-btn").style.display = "none";

    if (index < currentQuiz.length) {
        showQuestion();
    } else {
        showResult();
    }
}


/* RESULT */
function showResult() {
    document.getElementById("quiz").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("final-score").innerText = score + "/" + currentQuiz.length;
}



/* ADMIN PANEL */
function openAdmin() {
    document.getElementById("main-screen").style.display = "none";
    document.getElementById("admin-screen").style.display = "block";
}

function goHome() {
    location.reload();
}

function upgradeStudent() {
    alert("âœ” Student upgraded to next class successfully!");
}

function deleteStudent() {
    alert("âŒ Student profile deleted successfully!");
}
</script>

</body>
</html>
