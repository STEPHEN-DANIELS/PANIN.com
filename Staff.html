<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Wexford</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #d9f99d, #a7f3d0, #93c5fd);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .title-box {
      width: 100%;
      background: #1f2937;
      color: #10b981;
      padding: 20px;
      text-align: center;
      border-bottom: 5px solid #10b981;
    }

    .title-box h1 {
      margin: 0;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      letter-spacing: 1px;
    }

    .staff-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      flex: 1;
    }

    .staff-member {
      background: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .staff-member:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .staff-member img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #10b981;
      margin-bottom: 15px;
    }

    .staff-member h2 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
      color: #111827;
    }

    .staff-member p {
      margin: 0;
      font-size: 0.95rem;
      color: #4b5563;
    }

    footer {
      background: #1f2937;
      color: #e5e7eb;
      padding: 15px;
      text-align: center;
      margin-top: auto;
      width: 100%;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .staff-member img {
        width: 120px;
        height: 120px;
      }
      .staff-member h2 {
        font-size: 1rem;
      }
      .staff-member p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="title-box">
    <h1>Welcome to Wexford Community School<br>STAFF</br></h1>
  </div>

  <div class="staff-container">
    <!-- Staff Member 1 -->
    <div class="staff-member">
      <img src="Panin.jpg" alt="Steve">
      <h2>STEPHEN DANIELS SARFO</h2>
      <p>UPPER PRIMARY(MATHS TUTOR)</p>
    </div>

    <!-- Staff Member 2 -->
    <div class="staff-member">
      <img src="inno.jpg" alt="Innocent">
      <h2>INNOCENT AKPAGE</h2>
      <p>JHS MATHS TUTOR</p>
    </div>

    <!-- Staff Member 3 -->
    <div class="staff-member">
      <img src="Owusuwaa.jpg" alt="Owusuwaa">
      <h2>OWUSUWAA PRISCILLA</h2>
      <p>LOWER PRIMARY</p>
    </div>
  </div>

  <footer>
    © 2025 Wexford Community School — Designed with ❤️ for our team
  </footer>
</body>
</html>
