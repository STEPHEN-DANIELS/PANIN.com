<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Wexford</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom, #f2f2f2, #cccccc);
        }
        .staff-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .staff-member {
            margin: 20px;
            text-align: center;
        }
        .staff-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .title-box {
            background-color: #333;
            color: green;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h1>Welcome to Wexford</h1>
    </div>
    <div class="staff-container">
        <!-- Staff Member 1 -->
        <div class="staff-member">
            <img src="anna-kenyon.jpg" alt="Anna Kenyon">
            <h2>Anna Kenyon</h2>
            <p>Media and Public Relations (UK/International)</p>
        </div>
        <!-- Staff Member 2 -->
        <div class="staff-member">
            <img src="roberta-recchia.jpg" alt="Roberto Recchia">
            <h2>Roberto Recchia</h2>
            <p>Graphic Design</p>
        </div>
        <!-- Staff Member 3 -->
        <div class="staff-member">
            <img src="anne-marie-obrien.jpg" alt="Anne-Marie O'Brien">
            <h2>Anne-Marie O'Brien</h2>
            <p>Box Office Manager</p>
        </div>
        <!-- Add more staff members here -->
    </div>
</body>
</html>
