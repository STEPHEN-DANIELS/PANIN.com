<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Sarfo's Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('pmt pic.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
    }

    .form-container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 40px 30px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container h1 {
      margin-bottom: 10px;
      font-weight: 700;
    }

    .form-container h2 {
      font-size: 18px;
      margin-bottom: 25px;
      color: #e0f7fa;
    }

    .form-container label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    .form-container input[type="text"],
    .form-container input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .form-container input[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #00c853;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container input[type="submit"]:hover {
      background-color: #00a843;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .welcome-gif {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      border-radius: 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #f1f1f1;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 25px;
      }

      .welcome-gif {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Animated Welcome GIF -->
  <img class="welcome-gif" src="https://gifdb.com/images/high/welcome-home-498-x-498-gif-40v8rvzquq58e0ot.gif" alt="Welcome">

  <!-- Glass Card Form -->
  <div class="form-container">
    <img class="profile-pic" src="PAN.jpeg" alt="Profile Picture">
    <h1>Welcome to Sarfo's Site</h1>
    <h2>PMT 121 TRIAL QUESTIONS</h2>

    <form id="welcomeForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="class">Class:</label>
      <input type="text" id="class" name="class" required>

      <label for="index">Index Number:</label>
      <input type="number" id="index" name="index" required>

      <input type="submit" value="Start Quiz">
    </form>

    <div class="footer">Designed by Stephen Daniels, TA_PROF. BONYAH</div>
  </div>

  <script>
    document.getElementById("welcomeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const className = document.getElementById("class").value.trim();
      const index = document.getElementById("index").value.trim();

      if (!name || !className || !index) {
        alert("Please fill in all fields before starting the quiz.");
        return;
      }

      localStorage.setItem("student_name", name);
      localStorage.setItem("student_class", className);
      localStorage.setItem("student_index", index);

      alert(`Welcome, ${name}! Redirecting to quiz...`);
      window.location.href = "Quiz.html";
    });
  </script>
</body>
</html>
